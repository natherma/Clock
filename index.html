<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
      <h1 class="greeting">
        <!-- greeting is supplied through javascript-->
      </h1>
      <p class="subGreeting">
        <!-- subgreeting is supplied through javascript-->
      </p>
      <h2 class="clock">
        <!-- time is supplied through javascript-->
      </h2>
    </main>
    <h3 class="date"></h3>
    <!-- source is supplied through javascript -->
    <img src="" alt="png" class="img">
    <script src="app.js"></script>
</body>
</html>
